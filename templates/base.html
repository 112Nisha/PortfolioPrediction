<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PortfolioPrediction{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Ensure footer stays at the bottom: make page a column flex container */
        html, body { height: 100%; }
        body { display: flex; flex-direction: column; min-height: 100vh; }
        main { flex: 1 0 auto; }
        .iiit-footer { margin-top: auto; }
    </style>
</head>
<body>
    <header class="iiit-header">
        <div class="header-content container-fluid">
            <img src="/static/logo.jpeg" alt="IIIT Hyderabad Logo" class="logo">
            <div class="site-title">
                <span>PortfolioPrediction</span>
                <span class="subtitle">IIIT Hyderabad</span>
            </div>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="/about">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/info' %}active{% endif %}" href="/info">Info</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="iiit-footer">
        <div class="footer-content">
            <span>&copy; 2025 PortfolioPrediction | IIIT Hyderabad</span>
            <span class="footer-links">
                <a href="https://www.iiit.ac.in/" target="_blank">IIIT Hyderabad</a> |
                <a href="/about">About</a> |
                <a href="/info">Info</a>
            </span>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Plotly JS (loaded once) -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/forms.js') }}"></script>
</body>
</html>
